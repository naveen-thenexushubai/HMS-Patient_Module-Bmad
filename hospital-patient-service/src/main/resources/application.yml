spring:
  application:
    name: hospital-patient-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  encryption:
    key: ${APP_ENCRYPTION_KEY:dev_key_32chars_do_not_use_prod!}
  jwt:
    secret: ${APP_JWT_SECRET:dev_jwt_secret_do_not_use_in_production}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  pattern:
    console: '{"timestamp":"%d{yyyy-MM-dd HH:mm:ss}","level":"%p","logger":"%logger{36}","message":"%msg"}%n'
